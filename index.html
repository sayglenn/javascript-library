<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="header">
    <p class="header-text">Library</p>
    <button class="book-add">Add A Book!</button>
  </div>
  <div class="modal">
    <h3>Add New Book</h3>
    <form class="book-form">
      <input class="input" type="text" id="title" placeholder="Title" maxlength="100" required>
      <input class="input" type="text" id="author" placeholder="Author" maxlength="100" required>
      <input class="input" type="number" id="pages" placeholder="Pages" max="10000" required>
      <div class="have-read">
        <label for="have-read">Have you read it?</label>
        <input class="checkbox" type="checkbox" id="haveRead">
      </div>
      <button class="submit" type="submit">Submit</button>
    </form>
  </div>
  <div class="overlay"></div>
  <div class="book-card">
    <div class="book-info">
      <p class="title">Roll of Thunder, Hear My Cry (288 pages)</p>
      <p class="author">Written by: Mildred D. Taylor</p>
    </div>
    <button id="read" class="is-read">Read</button>
    <button class="delete">Delete</button>
  </div>
</body>
</html>
